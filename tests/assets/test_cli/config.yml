latex_build_command:
  - latexmk
  - -pdflatex=xelatex -shell-escape -halt-on-error %O %S
  - -interaction=nonstopmode
  - -dvi-
  - -ps-
  - -pdf
invoice_name_format_string: Facture-{invoice_number}-{company.name}-{ref}
title_pattern: |
  ^
  \s*
  (?P<continuation>
    -> \s+
  )?
  (?P<company>
    .*?
  )
  \s+ - \s+
  (?P<training>
    .*?
  )
  \s+ - \s+
  (?P<place>
    .*?
  )
  (?:
    \s+ - \s+
    (?P<extra>.*?)
  )?
  \s*
  $

# Extra values, transmitted as is to LaTeX
